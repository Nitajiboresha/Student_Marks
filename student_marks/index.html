<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .table-container {
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        .pass {
            background-color: #d4edda !important;
        }
        .fail {
            background-color: #f8d7da !important;
        }
        .pass td:last-child {
            color: #155724;
            font-weight: bold;
        }
        .fail td:last-child {
            color: #721c24;
            font-weight: bold;
        }
        .summary {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Student Marks Report</h1>
            <div class="timestamp">Generated on: Tue Jun 10 15:20:35 2025</div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Total Marks</th>
                        <th>Average</th>
                        <th>Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
        <tr class="pass">
            <td>Alice Johnson</td>
            <td>450.0</td>
            <td>90.00</td>
            <td>A</td>
            <td class="pass">PASS</td>
        </tr>
        <tr class="pass">
            <td>Bob Wilson</td>
            <td>250.0</td>
            <td>50.00</td>
            <td>F</td>
            <td class="pass">PASS</td>
        </tr>
                </tbody>
            </table>
        </div>
        <div class="summary">
            <p>Report generated by Student Marks Management System</p>
        </div>
    </div>
</body>
</html>
